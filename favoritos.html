<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fafafa; padding-bottom:60px; }
    header { background:#ff5722; color:white; padding:15px; text-align:center; font-size:1.5rem; font-weight:bold; display:flex; align-items:center; justify-content:center; gap:10px; position:sticky; top:0; }
    header button { background:white; color:#ff5722; border:none; padding:6px 10px; border-radius:6px; cursor:pointer; font-size:0.9rem; font-weight:bold; }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px;
      padding:20px;
      max-width:1200px;
      margin:0 auto;
    }
    @media (max-width: 500px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card { background:white; border-radius:16px; box-shadow:0px 4px 6px rgba(0,0,0,0.1); overflow:hidden; position:relative; }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card h3 { font-size:1.1rem; margin:10px; }
    .remove-btn {
      position:absolute;
      top:8px;
      right:8px;
      background:rgba(255,87,34,0.9);
      border:none;
      color:white;
      font-weight:bold;
      border-radius:50%;
      width:22px;
      height:22px;
      font-size:16px;
      line-height:20px;
      text-align:center;
      cursor:pointer;
      transition: background 0.2s;
    }
    .remove-btn:hover { background:#ff3d00; }
    .card button {
      background:#ff5722;
      color:white;
      border:none;
      padding:10px;
      margin:10px;
      border-radius:8px;
      cursor:pointer;
      width:calc(100% - 20px);
    }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">⬅ Voltar</button>
    Favoritos
  </header>
  <div class="grid" id="favGrid"></div>

  <script>
    function carregarFavoritos() {
      const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      const container = document.getElementById("favGrid");
      container.innerHTML = "";

      if(favoritos.length === 0){
        container.innerHTML = "<p style='text-align:center;color:#555;'>Nenhum favorito ainda.</p>";
        return;
      }

      favoritos.forEach((r)=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="remove-btn" onclick="removerFavorito('${r.url}')">×</button>
          <img src="${r.img}" alt="${r.nome}">
          <h3>${r.nome}</h3>
          <button onclick="abrirReceita('${r.nome}','${r.url}','${r.img}')">Ver Receita</button>
        `;
        container.appendChild(card);
      });
    }

    function removerFavorito(url){
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      favoritos = favoritos.filter(r => r.url !== url);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      carregarFavoritos();
    }

    function abrirReceita(nome, url, img){
      window.location.href = `receita.html?link=${encodeURIComponent(url)}&nome=${encodeURIComponent(nome)}&img=${encodeURIComponent(img)}`;
    }

    carregarFavoritos();
  </script>
</body>
</html>
