<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fafafa; padding:20px; padding-bottom:60px; }
    header { display:flex; align-items:center; gap:10px; margin-bottom:15px; }
    header button { background:#ff5722; color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; font-size:1rem; }
    h1 { color:#ff5722; margin:0; font-size:1.4rem; }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px;
      max-width:1200px;
      margin:0 auto;
    }
    @media (max-width: 500px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card { background:white; border-radius:16px; box-shadow:0px 4px 6px rgba(0,0,0,0.1); overflow:hidden; position:relative; }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card h3 { font-size:1.1rem; margin:10px; }
    .remove-btn {
      position:absolute;
      top:10px;
      right:10px;
      background:rgba(255,87,34,0.9);
      border:none;
      color:white;
      font-weight:bold;
      border-radius:50%;
      width:28px;
      height:28px;
      cursor:pointer;
    }
    .card button { background:#ff5722; color:white; border:none; padding:10px; margin:10px; border-radius:8px; cursor:pointer; width:calc(100% - 20px); }
  </style>
</head>
<body>
  <header>
    <button onclick="window.location.href='index.html'">⬅ Voltar</button>
    <h1>Favoritos</h1>
  </header>
  <div class="grid" id="favGrid"></div>

  <script>
    function carregarFavoritos() {
      const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      const container = document.getElementById("favGrid");
      container.innerHTML = "";

      if(favoritos.length === 0){
        container.innerHTML = "<p>Nenhum favorito ainda.</p>";
        return;
      }

      favoritos.forEach((r,i)=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="remove-btn" onclick="removerFavorito('${r.url}')">×</button>
          <img src="${r.img}" alt="${r.nome}">
          <h3>${r.nome}</h3>
          <button onclick="abrirReceita('${r.nome}','${r.url}','${r.img}')">Ver Receita</button>
        `;
        container.appendChild(card);
      });
    }

    function removerFavorito(url){
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      favoritos = favoritos.filter(r => r.url !== url);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      carregarFavoritos();
    }

    function abrirReceita(nome, url, img){
      window.location.href = `receita.html?link=${encodeURIComponent(url)}&nome=${encodeURIComponent(nome)}&img=${encodeURIComponent(img)}`;
    }

    carregarFavoritos();
  </script>
</body>
</html>
